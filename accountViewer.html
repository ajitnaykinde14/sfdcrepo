<!-- accountDetails.html -->
<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <div class="slds-p-horizontal_medium">
            <!-- Account ID Input Section (if recordId not provided) -->
            <template if:false={recordId}>
                <div class="slds-form-element slds-m-bottom_medium">
                    <label class="slds-form-element__label" for="account-id-input">Enter Account ID:</label>
                    <div class="slds-form-element__control">
                        <lightning-input 
                            id="account-id-input"
                            type="text" 
                            onchange={handleAccountIdChange}
                            placeholder="Enter Account ID">
                        </lightning-input>
                    </div>
                </div>
                <lightning-button 
                    variant="brand" 
                    label="Fetch Account Data" 
                    onclick={handleFetchData}
                    class="slds-m-bottom_medium">
                </lightning-button>
            </template>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-p-vertical_large">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Account Information -->
            <template if:true={accountData.Id}>
                <div class="slds-grid slds-wrap slds-m-bottom_large">
                    <div class="slds-col slds-size_1-of-1">
                        <h2 class="slds-text-heading_medium slds-m-bottom_small">Account Information</h2>
                        <div class="slds-box slds-theme_shade">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                    <dl class="slds-dl_horizontal">
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate">Account Name:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            <p class="slds-truncate">{accountData.Name}</p>
                                        </dd>
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate">Type:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            <p class="slds-truncate">{accountData.Type}</p>
                                        </dd>
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate">Industry:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            <p class="slds-truncate">{accountData.Industry}</p>
                                        </dd>
                                    </dl>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <dl class="slds-dl_horizontal">
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate">Phone:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            <p class="slds-truncate">{accountData.Phone}</p>
                                        </dd>
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate">Website:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            <p class="slds-truncate">{accountData.Website}</p>
                                        </dd>
                                        <dt class="slds-dl_horizontal__label">
                                            <p class="slds-truncate">Annual Revenue:</p>
                                        </dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            <lightning-formatted-number 
                                                value={accountData.AnnualRevenue} 
                                                format-style="currency"
                                                currency-code="USD">
                                            </lightning-formatted-number>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Summary Statistics -->
                <div class="slds-grid slds-wrap slds-m-bottom_large">
                    <div class="slds-col slds-size_1-of-3 slds-p-right_small">
                        <div class="slds-box slds-text-align_center">
                            <h3 class="slds-text-heading_small">Total Contacts</h3>
                            <p class="slds-text-heading_large slds-text-color_success">{contactsCount}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3 slds-p-horizontal_x-small">
                        <div class="slds-box slds-text-align_center">
                            <h3 class="slds-text-heading_small">Total Opportunities</h3>
                            <p class="slds-text-heading_large slds-text-color_success">{opportunitiesCount}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-3 slds-p-left_small">
                        <div class="slds-box slds-text-align_center">
                            <h3 class="slds-text-heading_small">Total Opportunity Value</h3>
                            <lightning-formatted-number 
                                value={totalOpportunityAmount} 
                                format-style="currency"
                                currency-code="USD"
                                class="slds-text-heading_large slds-text-color_success">
                            </lightning-formatted-number>
                        </div>
                    </div>
                </div>

                <!-- Contacts Section -->
                <div class="slds-m-bottom_large">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">
                        Related Contacts ({contactsCount})
                    </h2>
                    <template if:true={hasContacts}>
                        <lightning-datatable
                            key-field="Id"
                            data={contacts}
                            columns={contactColumns}
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </template>
                    <template if:false={hasContacts}>
                        <div class="slds-text-align_center slds-p-vertical_medium">
                            <p class="slds-text-color_weak">No contacts found for this account.</p>
                        </div>
                    </template>
                </div>

                <!-- Opportunities Section -->
                <div class="slds-m-bottom_large">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">
                        Related Opportunities ({opportunitiesCount})
                    </h2>
                    <template if:true={hasOpportunities}>
                        <lightning-datatable
                            key-field="Id"
                            data={opportunities}
                            columns={opportunityColumns}
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </template>
                    <template if:false={hasOpportunities}>
                        <div class="slds-text-align_center slds-p-vertical_medium">
                            <p class="slds-text-color_weak">No opportunities found for this account.</p>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>Error loading account data. Please try again.</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
