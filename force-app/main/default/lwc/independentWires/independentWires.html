<template>
    <lightning-card title="My 5 Cases!!">
        <template lwc:if={foundCases}>
            <template for:each={caseList} for:item="cases">
                <li key={cases.Id}>
                    <b>{cases.Id}</b> - <i>{cases.Origin}</i>
                </li>
            </template>
        </template>
    </lightning-card>
    <lightning-card title="My 5 Tasks!!">
        <template lwc:if={foundTasks}>
            <template for:each={taskList} for:item="tasks">
                <li key={tasks.Id}>
                    <b>{tasks.Id}</b> - <i>{tasks.Priority}</i>
                </li>
            </template>
        </template>
    </lightning-card>
</template>
