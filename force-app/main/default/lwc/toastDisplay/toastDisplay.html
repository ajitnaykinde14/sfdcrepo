<template>
    <lightning-card title="Show Toast Message!!">
        <lightning-input label="Account Name" placeholder="Enter account name..." class="slds-p-around_medium"
            value={accountName} onchange={handleInputValues}></lightning-input>
        <lightning-button class="slds-p-left_x-small slds-align_absolute-center" label="Save" type="submit"
            onclick={handleAccountCreation} variant="brand" icon-name="utility:choice"></lightning-button>
    </lightning-card>
</template>
